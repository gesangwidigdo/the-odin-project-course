<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Links</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!-- Absolute link, link to pages on other website on the internet, "protocol://domain/path" -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">Click me</a>

        <!-- Relative link, link to other page within our website, do not include the domain name because it is on same website domain -->
        <a href="./pages/links-about.html">About</a>

        <!-- 
            Absoulute link: https://town.com/museum/shops/coffee_shop.html
            Relative link: /museum/shops/coffee_shop.html
         -->
    </body>
</html>
