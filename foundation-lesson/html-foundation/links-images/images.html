<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Images</title>
    </head>
    <body>
        <!-- 
            Embed images into the page using src attribute. Can use absolute and relative path
         -->

        <!-- Absolute Link -->
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">

        <!-- Relative Link -->
        <img src="./images/dog.jpg" alt="Black Dog using scarf and yellow background">
        
        <!-- Access from parent directory is in pages/about.html -->
    </body>
</html>
