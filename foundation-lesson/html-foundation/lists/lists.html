<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists of HTML</h1>
        
        <h2>Unordered Lists</h2>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>

        <h2>Ordered Lists</h2>
        <ol>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
        </ol>
    </body>
</html>
