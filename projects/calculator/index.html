<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="main-calculator">
      <div class="calculator-display">
        <div class="display-number"></div>
      </div>
      <div class="calculator-button">
        <div class="number-button-container">
          <div class="number-button-row">
            <button class="button button-C" value="C">C</button>
            <button class="button button-posneg" value="posneg">+/-</button>
            <button class="button button-del" value="del">DEL</button>
            <button class="button button-add" value="+">+</button>
          </div>
          <div class="number-button-row">
            <button class="button number-button button-1" value="1">1</button>
            <button class="button number-button button-2" value="2">2</button>
            <button class="button number-button button-3" value="3">3</button>
            <button class="button button-subtract" value="-">-</button>
          </div>
          <div class="number-button-row">
            <button class="button number-button button-4" value="4">4</button>
            <button class="button number-button button-5" value="5">5</button>
            <button class="button number-button button-6" value="6">6</button>
            <button class="button button-multiply" value="*">*</button>
          </div>
          <div class="number-button-row">
            <button class="button number-button button-7" value="7">7</button>
            <button class="button number-button button-8" value="8">8</button>
            <button class="button number-button button-9" value="9">9</button>
            <button class="button button-divide" value="/">/</button>
          </div>
          <div class="number-button-row">
            <button class="button number-button button-0" value="0">0</button>
            <button class="button number-button button-dot" value=".">.</button>
            <button class="button button-equal" value="=">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
